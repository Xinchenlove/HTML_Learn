<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>读者意见反馈卡</title>
	</head>
	<body>
		<header>
			<h1 style="text-align: center;">读者意见反馈卡</h1>
			<hr>
		</header>
<form action="file:///C:/Users/14130/Documents/HBuilderProjects/3-32.html">
			<table>
				<tbody><tr>
					<td><b>姓名：</b></td>
					<td><input type="text" name="name" id="name"></td>
					<td><b>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:</b></td>
					<td><input type="age" name="age" id="age"></td>
				</tr>
				
				<tr>
					<td><b>性别：</b></td>
					<td><input type="text" name="sex" id="sex"></td>
					<td><b>电子邮箱：</b></td>
					<td><input type="email" name="email" id="email"></td>
				</tr>
			</tbody></table>
			<table>
				<tbody><tr>
					<td><b>您在何处购买到的本书：</b></td>
					<td><input type="radio" name="where" id="b01"></td>
					<td><b>大型书城</b></td>
					<td><input type="radio" name="where" id="b02"></td>
					<td><b>图书展览</b></td>
					<td><input type="radio" name="where" id="b03"></td>
					<td><b>个人书店</b></td>
					<td><input type="radio" name="where" id="b04"></td>
					<td><b>网上书店</b></td>													
				</tr>
				<tr>
					<td><b>你对本书的满意程度：</b></td>
					<td><input type="radio" name="what" id="veryvary"></td>
					<td><b>很满意</b></td>
					<td><input type="radio" name="what" id="very"></td>
					<td><b>比较满意</b></td>
					<td><input type="radio" name="what" id="little"></td>
					<td><b>一般</b></td>
					<td><input type="radio" name="what" id="no"></td>
					<td><b>不满意</b></td>	
				</tr>
				<tr>
					<td><b>你购买本书的各种因素：</b></td>
					<td><input type="checkbox" name="why" id="sj"></td>
					<td><b>封面封底设计</b></td>
					<td><input type="checkbox" name="why" id="prize"></td>
					<td><b>价格合理</b></td>
					<td><input type="checkbox" name="why" id="writer"></td>
					<td><b>作者知名度</b></td>
				</tr>
				<tr>
					<td style="text-align: center;"><b>具体说明：</b></td>
					<td colspan="8"><textarea name="explain" id="explain" cols="80" rows="10"></textarea></td>
				</tr>
			</tbody></table>
			
				<input type="submit" name="ok" id="ok">
				<input type="reset" name="reset" id="reset">
			
		
		

	
</form>
		
	
</body></html>
